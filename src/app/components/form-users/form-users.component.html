<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div class="wrapper">

    <body>
        <header>
            <app-nav-bar></app-nav-bar>
        </header>

        <main>
            <div class="hero"></div>



            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="col-auto">
                    <label for="" class="col-sm-2 col-form-label">Usuario:</label>
                    <input type="text" formControlName="username" class="col-auto">
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Contraseña:</label>
                    <input type="text" formControlName="password">
                </div>

                <hr>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Nombre:</label>
                    <input type="text" formControlName="name">
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Apellidos:</label>
                    <input type="text" formControlName="surname">
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Género:</label>
                    <select formControlName="gender">
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select>
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Email:</label>
                    <input type="text" formControlName="email">
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                    <input type="date" formControlName="date_birth">
                </div>

                <hr>

                <div>
                    <label for="" class="col-sm-2 col-form-label">¿Qué idioma hablas?:</label>
                    <select formControlName="languageHas">
                        <option value="1">Español </option>
                        <option value="2">Inglés</option>
                        <option value="3">Aleman</option>
                        <option value="4">Japones</option>
                    </select>
                </div>

                <div>
                    <label for="" class="col-sm-2 col-form-label">¿Qué idioma quieres aprender?:</label>
                    <select formControlName="languageWant">
                        <option value="1">Español </option>
                        <option value="2">Inglés</option>
                        <option value="3">Aleman</option>
                        <option value="4">Japones</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="enviar" [disabled]="!form.valid">
                </div>

            </form>




        </main>
    </body>
</div>

</html>
