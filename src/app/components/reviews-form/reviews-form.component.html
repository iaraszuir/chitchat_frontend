<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div>
        <label class="form-label" for="">Título:</label>
        <input type="text" class="form-control" name="title" ngModel>
    </div>
    <div>
        <label class="form-label" for="">Opinión:</label>
        <input type="text" class="form-control" name="description" ngModel>
    </div>

    <div class="mt-3">
        <label class="form-label">Puntuación:</label>
        <select name="score" ngModel>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>

    <div class="mt-3">
        <input type="submit" value="Enviar">
    </div>
</form>
