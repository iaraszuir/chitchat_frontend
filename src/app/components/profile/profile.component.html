<div class="profile row">

    <div class="user d-flex col-6 flex-wrap">

        <div class=" avatar justify-content-center">
            <img [src]="user.imagen" alt="">
        </div>

        <div class="data">
            <h3>Mi perfil</h3>
            <div>
                <label class="form-label">Usuario:</label>
                <p>{{user.username}}</p>
            </div>
            <div>
                <label class="form-label">Nombre:</label>
                <p>{{user.name}} </p>
            </div>
            <div>
                <label class="form-label">Apellidos:</label>
                <p>{{user.surname}} </p>
            </div>
            <div>
                <label class="form-label">Email:</label>
                <p>{{user.email}}</p>
            </div>
            <div>
                <label class="form-label">Fecha de nacimiento:</label>
                <p>{{user.date_birth | date}}</p>
            </div>
            <!-- <div class="row justify-content-center">
                <input class="btn" type="button" value="GUARDAR">
            </div> -->


            <div>
                <div class="d-flex justify-content-around">
                    <div>
                        <label>Idioma nativo:</label>
                        <img class="mt-3" id="flag" [src]="user.languageHas">
                    </div>
                    <div>
                        <label>Idioma que quiero aprender:</label>
                        <img class="mt-3" id="flag" [src]="user.languageWant">
                    </div>

                </div>

            </div>
        </div>


    </div>

    <div class="events col-5 d-flex  flex-column p-3 ms-3 flex-wrap ">
        <h2>Mis eventos</h2>

        <div class="event d-flex flex-column m-3 zoom" *ngFor="let event of event">
            <div class="eventimg" [ngStyle]="{ backgroundImage: 'url('+event.image+')'}">
                <!-- <img [src]="event.image"> -->
            </div>
            <div class="text">
                <h4>{{event.title}}</h4>
                <p>FECHA: {{event.date | date}}</p>

            </div>
        </div>

    </div>
</div>
