<app-nav-bar></app-nav-bar>


<div class="user m-3">
    <div>
        <img [src]="user.imagen" alt="">
    </div>

    <div>

        <h4>{{user.username}}</h4>
        <p> {{user.name}} {{user.surname}}</p>
        <p>{{user.email}}</p>
        <p>{{user.gender}}</p>
        <p>{{user.date_birth}}</p>


    </div>
</div>


<div>

    <div class="event" *ngFor="let event of event">
        <div>
            <img [src]="event.image" alt="">
        </div>
        <div>
            <p>{{event.title}}</p>
            <p>{{event.date}}</p>
        </div>
    </div>

</div>
