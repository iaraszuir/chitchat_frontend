<app-nav-bar></app-nav-bar>

<div class="profile d-flex flex-row justify-content-center">


    <div class="user col-7 m-4 d-flex flex-wrap">

        <div class=" avatar justify-content-center">
            <img [src]="user.imagen" alt="">
        </div>

        <div class="data">
            <h3>Mi perfil</h3>
            <div>
                <label class="form-label">Usuario:</label>
                <p>{{user.username}}</p>
            </div>
            <div>
                <label class="form-label">Nombre:</label>
                <p>{{user.name}} </p>
            </div>
            <div>
                <label class="form-label">Apellidos:</label>
                <p>{{user.surname}} </p>
            </div>
            <div>
                <label class="form-label">Email:</label>
                <p>{{user.email}}</p>
            </div>
            <div>
                <label class="form-label">Fecha de nacimiento:</label>
                <p>{{user.date_birth | date}}</p>
            </div>
            <!-- <div class="row justify-content-center">
                <input class="btn" type="button" value="GUARDAR">
            </div> -->


            <div>
                <div class="d-flex justify-content-around">
                    <div>
                        <label>Idioma nativo:</label>
                        <img class="mt-3" id="flag" [src]="user.languageHas">
                    </div>
                    <div>
                        <label>Idioma que quiero aprender:</label>
                        <img class="mt-3" id="flag" [src]="user.languageWant">
                    </div>

                </div>

            </div>
        </div>


    </div>

    <div class="events m-4 d-flex  flex-column align-center">
        <h2>Mis eventos</h2>

        <div class="event zoom " *ngFor="let event of event">
            <div class="eventimg">
                <img [src]="event.image">
            </div>
            <div class="text">
                <h4>{{event.title}}</h4>
                <p>FECHA: {{event.date | date}}</p>

            </div>
        </div>

    </div>
</div>
